    <header>
        <div class="topnav">
            <div>
                <h1 class="active" href="#todo">üêº Panda Notes</a>

                <!-- </form> -->
            </div>
        </div> 
    </header>
    
    <main>
        <div class="task-add-block">
            <div class="add">
                <input type="text"  id="add-text-space"  placeholder="Add your to-do task..." class="add-text">
            </div>
            <div class="add">
                <!-- <button id="schedule-button1"  class="icon-button"><span class="material-symbols-outlined" id="calendar-icon" class="icon">calendar_month</span></button> -->
                <input type="date" id="date-picker" class="hidden-date-input1">
                <!-- <button id="schedule-button2" class="icon-button"><span class="material-symbols-outlined">schedule</span></button> -->
                <button id="purple-button" class="icon-button" style="float:right; background-color: rgb(216, 151, 236); border-radius: 10px;"><span class="material-symbols-outlined">add</span></button>
                <input type="time" id="time-picker" class="hidden-date-input2">
                
               

            </div>


        </div>
        <!-- calender -->

        <div class="all-notes">
            <div class="no-element-present">
                <img src="https://static.vecteezy.com/system/resources/previews/032/208/905/original/cute-cartoon-panda-bear-saying-hello-illustration-isolated-on-white-background-vector.jpg" height="300px" width="300px" id="no-element-present" alt="No due task">
                
                
                <label class="img_label">To-do List you add appear here</label>
            </div>
            <!-- 3dots -->
            <div class="popup-box" id="popupBox"> 
            <div class="popup-option" id="editOption">Edit</div>
            <div class="popup-option" id="deleteOption">Delete</div>
            <!-- 3dots  -->
            
            </div>

        </div>
